<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form02Test</title>   
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 구현</legend>
            <index>이름 : <input type="text" name="memberName"></index><br>
            <index>아이디 : <input type="text" name="memberID"></index><br>
            <index>비밀번호 : <input type="password" name="memberPW"></index><br><br>
            <index>메모장 : <textarea rows="15" cols="30" name="memo"></textarea></index><br>
            <index>이메일 : <input type="text" name="email"> @
                <select>
                    <option value="naver">naver.com</option>
                    <option value="daum">daum.com</option>
                    <option value="gmail" selected>gmail.com</option>
                </select>
            </index><br>
            <index>거주지 : <input type="text" value="서울" readonly></index><br>
            <input type="submit" value="확인">
            <input type="reset" value="취소"> <!-- GitHub Test -->
        </fieldset>
    </form>
</body>
</html>
